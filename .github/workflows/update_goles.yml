name: Actualizar goles autom√°ticamente
on:
  schedule:
    - cron: "0 2 * * *" # Cada d√≠a a las 2:00 UTC
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          pip install requests

      - name: Ejecutar scraper
        run: |
          python scraper_futbol.py

      - name: Subir cambios (nuevo goles.json)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add assets/goles.json
          git commit -m "üìä Actualizaci√≥n autom√°tica de goles"
          git push