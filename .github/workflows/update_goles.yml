on:
  schedule:
    - cron: "0 2 * * *" # Cada dÃ­a a las 2:00 UTC
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          pip install requests

      - name: Ejecutar scraper
        run: |
          python scraper_futbol.py
          echo "Verificando contenido actualizado:"
          cat assets/goles.json

      - name: Subir cambios (nuevo goles.json)
        shell: bash
        run: |
          set +e  # desactiva "error inmediato" para capturar errores sin romper el flujo
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add assets/goles.json

          if git diff --cached --quiet; then
            echo "âœ… Sin cambios que subir, todo actualizado."
          else
            echo "ðŸ“¤ Subiendo nuevos cambios..."
            git commit -m "âš½ ActualizaciÃ³n automÃ¡tica de goles"
            git push
            echo "âœ… Cambios subidos correctamente."
          fi

          # Fuerza salida exitosa, sin importar lo que devuelva Git
          exit 0